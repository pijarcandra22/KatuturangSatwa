<div class="offcanvas-header">
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button class="btn btn-red" type="button">Author</button>
    <button class="btn btn-red" type="button"><i class="fa-solid fa-share-from-square"></i></button>
  </div>
  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#rightNavbar" aria-label="Close"></button>
</div> 
<div class="offcanvas-body d-lg-block">
  <div class="btn-group d-none d-lg-block" role="group" aria-label="Basic outlined example">
    <button class="btn btn-red" type="button">Author</button>
    <button class="btn btn-red" type="button"><i class="fa-solid fa-share-from-square"></i></button>
  </div>
  <div style="height: 80vh;" class="position-relative">
    <div class="mt-3" style="width: 100%; height:40%; background-image: url({{satwa.satwa_gambar}}); border-radius:15px; background-size:cover; background-position:center"></div>
    <h4 class="mt-3" style="color: #B56969;">{{satwa.satwa_judul}}</h4>
    <div class="button-content horizontal-scroll">
      <button type="button" class="btn btn-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Custom button
      </button>
      <button type="button" class="btn btn-outline-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Custom button
      </button>
      <button type="button" class="btn btn-outline-primary"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
        Custom button
      </button>
    </div>
    <p class="card-text vertical-scroll" style="font-size:11px; margin-top:2px; height:35%">
      {{satwa.satwa_text}}
    </p>
    <a class="btn btn-red" type="button" href="/satwa/0"><i class="fa-solid fa-book-open"></i> Read</a>
  </div>
</div>
